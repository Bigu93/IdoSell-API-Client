<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Test App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding-top: 20px; }
        header, footer { text-align: center; padding: 1em; background-color: #f8f9fa; }
        nav a { margin: 0 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Test App</h1>
        <nav>
            <a href="{{ url_for('main.index') }}">Home</a>
            {% if not user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.signup') }}">Register</a>
            {% else %}
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- Content will be here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2023 Test App</p>
    </footer>
</body>
</html>
