{% extends 'base.html' %}

{% block content %}

<form action="/get-product" method="post">

    <label for="product_id">ID Produktu:</label>
    <input type="text" id="product_id" name="product_id">
    <input type="submit" value="Submit">

</form>
<br>
<h2>Produkty</h2>
<div>
    {% if product_info %}
        <p>{{ product_info }}</p>
    {% endif %}
</div>

{% endblock content %}
